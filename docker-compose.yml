version: '3'

services:
  orders-db:
    container_name: orders_database
    image: postgres:16.2
    restart: always
    volumes:
      - ./postgres:/var/lib/postgresql/data
    ports:
      - 5432:5433
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=020703
      - POSTGRES_DB=ordersdb
